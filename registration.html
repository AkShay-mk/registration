<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reg</title>
    <style>
      body {
        background-image: linear-gradient(
          45deg,
          rgb(185, 185, 45),
          rgb(39, 160, 39)
        );
      }
      div {
        width: 50%;
        height: 100vh;
        background-color: honeydew;
        margin: 10% 20% 10% 20%;
        box-shadow: 0 0 10px black;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 style="text-align: center; padding-top: 5%;">REGISTRATION FORM</h2>
      <table style="padding-left: 20px;">
        <tr>
          <td style="padding-top: 20%;"><label>FIRST NAME</label></td>
          <td style="padding-top: 20%;"><input type="text" /></td>
        </tr>
        <tr>
          <td><label>LAST NAME</label></td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td><label>GENDER</label></td>

          <td>
            <input type="radio" name="gender" />
            <label>MALE</label>
            <input type="radio" name="gender" />
            <label>FEMALE</label>
            <input type="radio" name="gender" />
            <label>OTHER</label>
          </td>
        </tr>
        <tr>
          <td><label>NATIONALITY</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>GUARDIAN NAME</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>ADDRESS</label></td>
          <td><textarea name="" id="" cols="43" rows="10"></textarea></td>
        </tr>
        <tr>
          <td><label>EMAIL</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>PHONE NO</label></td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td><label>STATUS</label></td>

          <td>
            <input type="radio" name="mar" />
            <label>MARRIED</label>
            <input type="radio" name="mar" />
            <label>SINGLE</label>
          </td>
        </tr>
        <tr>
            <td><label>LANGUAGES</label></td>
  
            <td>
              <input type="checkbox" name="fav" />
              <label>ENGLISH</label>
              <input type="checkbox" name="fav" />
              <label>HINDHI</label>
              <input type="checkbox" name="fav" />
              <label>MALAYALAM</label>
              <input type="checkbox" name="fav" />
              <label>GERMAN</label>
            </td>
          </tr>
          <tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <tr></tr>
              <td></td>
              <td style="padding-left: 10%;"><button style="background-color: brown;color: whitesmoke;">SUBMIT</button></td>
          </tr>
      </table>
    </div>
  </body>
</html>
